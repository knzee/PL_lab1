<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>

<body>
  <div class="header">
    <div id="return">
      <div class="header__back">&#8592;</div>
    </div>
    <div class="header-path">
      <img class="header-path__img" src="img/folder.png" alt="folder">
      <span>&#8250;</span>
      <div class="header-path__text"></div>
    </div>
  </div>

  <div id="folder">

  </div>

  <div id="bg"></div>

  <div id="deleteconfirm" class="screen">
    <div class="screen__text"></div>
    <div class="screen-choise">
      <button id="dely" class="screen-choise__button">
        <div>Да</div>
      </button>
      <button id="deln" class="screen-choise__button">Нет</button>

  <div id="createfolder" class="screen">
    <div class="screen__text">Введите имя папки:</div>
    <form class="screen-form">
      <input id="folder_name" class="screen-form__name"></input>
      <input class="screen-form__button" type="button" id="sumbit" value="Создать">
    </form>
